<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMA CONAI - Interface Mobile Corrigée</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ========================================= */
        /* SAMA CONAI - STYLES AVEC CONTRAINTES STRICTES */
        /* ========================================= */

        :root {
            /* Thème par défaut - Institutionnel */
            --background-color: #EFF2F5;
            --text-color: #2C3E50;
            --shadow-dark: #d1d9e6;
            --shadow-light: #ffffff;
            --accent-action: #3498DB;
            --accent-alert: #E67E22;
            --accent-danger: #E74C3C;
            --accent-success: #27AE60;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 20px;
            --shadow-neumorphic: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light);
            --shadow-inset: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
        }

        /* Thèmes */
        body[data-theme="terre"] {
            --background-color: #F5F1E8;
            --text-color: #4A3728;
            --shadow-dark: #e6ddd0;
            --shadow-light: #ffffff;
            --accent-action: #D2691E;
            --accent-alert: #CD853F;
            --accent-danger: #A0522D;
            --accent-success: #8FBC8F;
        }

        body[data-theme="dark"] {
            --background-color: #2C2C2E;
            --text-color: #F2F2F7;
            --shadow-dark: #1C1C1E;
            --shadow-light: #3A3A3C;
            --accent-action: #007AFF;
            --accent-alert: #FF9F0A;
            --accent-danger: #FF453A;
            --accent-success: #30D158;
        }

        /* CONTRAINTES GLOBALES STRICTES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
            max-width: 100% !important;
        }

        html, body {
            overflow-x: hidden !important;
            max-width: 100vw !important;
            width: 100% !important;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* ========================================= */
        /* CONTENEUR MOBILE AVEC CONTRAINTES STRICTES */
        /* ========================================= */

        .mobile-container {
            max-width: 375px !important;
            width: 375px !important;
            margin: 10px auto;
            background: var(--background-color);
            border-radius: 30px;
            box-shadow: var(--shadow-neumorphic);
            overflow: hidden !important;
            min-height: calc(100vh - 20px);
            max-height: calc(100vh - 20px);
            position: relative;
            display: flex;
            flex-direction: column;
            contain: layout style paint size !important;
            isolation: isolate;
        }

        /* Masquer tout ce qui dépasse le conteneur */
        .mobile-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background-color);
            z-index: -1;
        }

        .status-bar {
            background: linear-gradient(135deg, var(--accent-action), var(--accent-alert));
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            width: 100% !important;
            max-width: 100% !important;
            box-sizing: border-box !important;
        }

        .header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: var(--shadow-neumorphic);
            margin: 10px;
            border-radius: var(--border-radius);
            width: calc(100% - 20px) !important;
            max-width: calc(100% - 20px) !important;
            box-sizing: border-box !important;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-action);
            text-align: center;
            margin: 0;
        }

        .header-content {
            text-align: center;
            flex: 1;
            max-width: 100% !important;
        }

        .back-button {
            background: var(--background-color);
            border: none;
            color: var(--accent-action);
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            position: absolute;
            left: 0;
        }

        .nav-indicator {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 500;
        }

        .content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden !important;
            max-height: calc(100vh - 200px);
            position: relative;
            z-index: 1;
            width: 100% !important;
            max-width: 100% !important;
            box-sizing: border-box !important;
            contain: layout style !important;
        }

        /* ========================================= */
        /* THEME SWITCHER CONTRAINT */
        /* ========================================= */

        .theme-selector {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            max-width: 250px !important;
        }

        .theme-toggle {
            background: var(--background-color);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            box-shadow: var(--shadow-neumorphic);
            color: var(--accent-action);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .theme-menu {
            position: absolute;
            top: 55px;
            left: 0;
            background: var(--background-color);
            border-radius: 15px;
            padding: 15px;
            box-shadow: var(--shadow-neumorphic);
            min-width: 220px;
            max-width: 300px !important;
            display: none;
            z-index: 1001;
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden !important;
        }

        .theme-menu.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            max-width: 100% !important;
        }

        .theme-preview {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .theme-name {
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ========================================= */
        /* COMPOSANTS CONTRAINTS */
        /* ========================================= */

        .neumorphic-card,
        .detail-section,
        .list-item,
        .breadcrumb,
        .user-header,
        .login-container {
            max-width: 100% !important;
            width: 100% !important;
            overflow: hidden !important;
            box-sizing: border-box !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
        }

        .neumorphic-card {
            background: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-neumorphic);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .neumorphic-button {
            background: var(--background-color);
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            font-family: var(--font-family);
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            font-size: 14px;
            width: 100% !important;
            max-width: 100% !important;
            margin-bottom: 10px;
            box-sizing: border-box !important;
        }

        .neumorphic-button.btn-action {
            color: var(--accent-action);
        }

        /* ========================================= */
        /* ÉCRAN DE CONNEXION CONTRAINT */
        /* ========================================= */

        .login-container {
            text-align: center;
            padding: 40px 0;
            max-width: 100% !important;
            overflow: hidden !important;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            background: var(--background-color);
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--accent-action);
            box-shadow: var(--shadow-neumorphic);
            transition: all 0.3s ease;
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .login-subtitle {
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 16px;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            max-width: 100% !important;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-input {
            width: 100% !important;
            max-width: 100% !important;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            box-shadow: var(--shadow-inset);
            transition: all 0.3s ease;
            box-sizing: border-box !important;
        }

        .login-button {
            width: 100% !important;
            max-width: 100% !important;
            padding: 20px;
            background: var(--background-color);
            color: var(--accent-action);
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            margin-bottom: 20px;
            font-family: var(--font-family);
            box-sizing: border-box !important;
        }

        .secure-access {
            background: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: var(--shadow-inset);
            border-left: 4px solid var(--accent-action);
            max-width: 100% !important;
            box-sizing: border-box !important;
        }

        /* ========================================= */
        /* DASHBOARD CONTRAINT */
        /* ========================================= */

        .user-header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden !important;
            box-shadow: var(--shadow-neumorphic);
            max-width: 100% !important;
        }

        .user-info {
            position: relative;
            z-index: 2;
            max-width: 100% !important;
        }

        .user-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            color: var(--accent-action);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .user-email {
            opacity: 0.8;
            font-size: 14px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--background-color);
            border: none;
            color: var(--accent-danger);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
            box-shadow: var(--shadow-neumorphic);
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            max-width: 100% !important;
        }

        .stat-card {
            background: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-inset);
            max-width: 100% !important;
            overflow: hidden !important;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* ========================================= */
        /* LISTES CONTRAINTES */
        /* ========================================= */

        .list-item {
            background: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            max-width: 100% !important;
            overflow: hidden !important;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            max-width: 100% !important;
            overflow: hidden !important;
        }

        .item-title {
            font-weight: 700;
            color: var(--accent-action);
            font-size: 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            margin-right: 10px;
        }

        .status-chip {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .status-submitted { background: linear-gradient(135deg, var(--accent-alert), #e67e22); }
        .status-in-progress { background: linear-gradient(135deg, var(--accent-action), #2980b9); }
        .status-responded { background: linear-gradient(135deg, var(--accent-success), #229954); }
        .status-refused { background: linear-gradient(135deg, var(--accent-danger), #c0392b); }

        .item-description {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 12px;
            line-height: 1.5;
            opacity: 0.9;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            hyphens: auto !important;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-color);
            font-weight: 500;
            opacity: 0.7;
            max-width: 100% !important;
            overflow: hidden !important;
        }

        /* ========================================= */
        /* BREADCRUMB CONTRAINT */
        /* ========================================= */

        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: var(--background-color);
            border-radius: 15px;
            box-shadow: var(--shadow-neumorphic);
            font-size: 12px;
            overflow-x: auto;
            max-width: 100% !important;
        }

        .breadcrumb-item {
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .breadcrumb-item.active {
            color: var(--accent-action);
            opacity: 1;
            font-weight: 600;
        }

        .breadcrumb-separator {
            margin: 0 8px;
            opacity: 0.5;
        }

        /* ========================================= */
        /* MESSAGES */
        /* ========================================= */

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-color);
            max-width: 100% !important;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--shadow-dark);
            border-top: 4px solid var(--accent-action);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message, .success-message {
            background: var(--background-color);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--shadow-neumorphic);
            max-width: 100% !important;
            box-sizing: border-box !important;
            word-wrap: break-word !important;
        }

        .error-message {
            color: var(--accent-danger);
            border-left: 4px solid var(--accent-danger);
        }

        .success-message {
            color: var(--accent-success);
            border-left: 4px solid var(--accent-success);
        }

        /* ========================================= */
        /* RESPONSIVE STRICT */
        /* ========================================= */

        @media (max-width: 400px) {
            .mobile-container {
                margin: 0 !important;
                border-radius: 0 !important;
                min-height: 100vh !important;
                max-height: 100vh !important;
                width: 100vw !important;
                max-width: 100vw !important;
            }
            
            .stats-grid {
                grid-template-columns: 1fr !important;
            }

            .content {
                padding: 15px !important;
            }

            .theme-selector {
                top: 10px !important;
                left: 10px !important;
            }

            .theme-menu {
                max-width: calc(100vw - 40px) !important;
            }
        }

        /* ========================================= */
        /* ANIMATIONS */
        /* ========================================= */

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bounce-in {
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body data-theme="default">
    <div class="mobile-container">
        <!-- Sélecteur de thème intégré -->
        <div class="theme-selector">
            <button class="theme-toggle" onclick="toggleThemeMenu()">
                <i class="fas fa-palette"></i>
            </button>
            <div class="theme-menu" id="themeMenu">
                <div class="theme-option active" onclick="changeTheme('default')">
                    <div class="theme-preview" style="background: linear-gradient(45deg, #3498DB, #E67E22);"></div>
                    <span class="theme-name">Institutionnel</span>
                </div>
                <div class="theme-option" onclick="changeTheme('terre')">
                    <div class="theme-preview" style="background: linear-gradient(45deg, #D2691E, #CD853F);"></div>
                    <span class="theme-name">Terre du Sénégal</span>
                </div>
                <div class="theme-option" onclick="changeTheme('dark')">
                    <div class="theme-preview" style="background: linear-gradient(45deg, #2C2C2E, #007AFF);"></div>
                    <span class="theme-name">🌙 Dark Mode</span>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span>9:41</span>
            <span>🔋 100%</span>
        </div>
        
        <div class="header">
            <button class="back-button" id="backButton" style="display: none;" onclick="navigateBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-content">
                <h1 id="headerTitle">🇸🇳 SAMA CONAI</h1>
                <div class="nav-indicator" id="navIndicator">Interface Corrigée</div>
            </div>
        </div>
        
        <div class="content" id="content">
            <!-- Écran de login neumorphique par défaut -->
            <div class="login-container bounce-in">
                <div class="login-logo">🇸🇳</div>
                <h2 class="login-title">SAMA CONAI</h2>
                <p class="login-subtitle">Interface Mobile Corrigée - Layers Fixes</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email / Nom d'utilisateur</label>
                        <input type="text" class="form-input" id="loginEmail" placeholder="admin" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="admin" required>
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                </form>
                
                <div class="secure-access">
                    <div style="font-weight: 700; color: var(--accent-action); margin-bottom: 15px; font-size: 14px;">
                        🔐 Accès Administrateur Global
                    </div>
                    <div style="color: var(--text-color); font-size: 13px; margin-bottom: 15px; opacity: 0.8;">
                        Interface corrigée avec contraintes strictes pour éviter le débordement des layers.
                    </div>
                    <button class="neumorphic-button btn-action" onclick="openOdooBackend()">
                        <i class="fas fa-external-link-alt"></i> Accéder au Backend Odoo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // État de l'application
        let authToken = null;
        let currentTheme = 'default';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Charger le thème sauvegardé
            const savedTheme = localStorage.getItem('sama_conai_theme') || 'default';
            changeTheme(savedTheme);
            
            // Gestionnaire de formulaire de login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Fermer le menu thème en cliquant ailleurs
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.theme-selector')) {
                    document.getElementById('themeMenu').classList.remove('active');
                }
            });
        });

        // ========================================= //
        // GESTION DES THÈMES CORRIGÉE              //
        // ========================================= //

        function toggleThemeMenu() {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('active');
        }

        function changeTheme(themeName) {
            currentTheme = themeName;
            document.body.setAttribute('data-theme', themeName);
            localStorage.setItem('sama_conai_theme', themeName);
            
            // Mettre à jour l'option active
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            
            // Trouver et activer l'option correspondante
            const themeOptions = document.querySelectorAll('.theme-option');
            themeOptions.forEach(option => {
                const onclick = option.getAttribute('onclick');
                if (onclick && onclick.includes(`'${themeName}'`)) {
                    option.classList.add('active');
                }
            });
            
            // Fermer le menu
            document.getElementById('themeMenu').classList.remove('active');
            
            console.log(`Thème changé vers: ${themeName}`);
        }

        // Fonction pour ouvrir le backend Odoo dans un nouvel onglet
        function openOdooBackend(path = '/web') {
            const odooUrl = 'http://localhost:8077' + path;
            window.open(odooUrl, '_blank');
        }

        // ========================================= //
        // GESTION DE LA CONNEXION                   //
        // ========================================= //

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginButton');
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            // Désactiver le bouton et afficher le chargement
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            
            try {
                const response = await fetch('/api/mobile/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    localStorage.setItem('sama_conai_token', authToken);
                    
                    showSuccess('Connexion réussie ! Interface corrigée chargée.');
                    setTimeout(() => {
                        loadDashboard();
                    }, 1000);
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                console.error('Erreur login:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('sama_conai_token');
            location.reload();
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            const content = document.getElementById('content');
            content.insertBefore(errorDiv, content.firstChild);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            const content = document.getElementById('content');
            content.insertBefore(successDiv, content.firstChild);
            
            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.parentNode.removeChild(successDiv);
                }
            }, 5000);
        }
    </script>
