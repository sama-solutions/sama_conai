<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMA CONAI Mobile - Interface Neumorphique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ========================================= */
        /* SAMA CONAI - STYLES NEUMORPHIQUES MOBILE */
        /* ========================================= */

        :root {
            /* Thème par défaut - Institutionnel */
            --background-color: #EFF2F5;
            --text-color: #2C3E50;
            --shadow-dark: #d1d9e6;
            --shadow-light: #ffffff;
            --accent-action: #3498DB;
            --accent-alert: #E67E22;
            --accent-danger: #E74C3C;
            --accent-success: #27AE60;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 20px;
            --shadow-neumorphic: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light);
            --shadow-inset: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
        }

        /* Thème Terre du Sénégal */
        body[data-theme="terre"] {
            --background-color: #F5F1E8;
            --text-color: #4A3728;
            --shadow-dark: #e6ddd0;
            --shadow-light: #ffffff;
            --accent-action: #D2691E;
            --accent-alert: #CD853F;
            --accent-danger: #A0522D;
            --accent-success: #8FBC8F;
        }

        /* Thème Moderne */
        body[data-theme="moderne"] {
            --background-color: #F8F9FA;
            --text-color: #2D3436;
            --shadow-dark: #e9ecef;
            --shadow-light: #ffffff;
            --accent-action: #6C5CE7;
            --accent-alert: #FDCB6E;
            --accent-danger: #E17055;
            --accent-success: #00B894;
        }

        /* Thème Dark Mode */
        body[data-theme="dark"] {
            --background-color: #2C2C2E;
            --text-color: #F2F2F7;
            --shadow-dark: #1C1C1E;
            --shadow-light: #3A3A3C;
            --accent-action: #007AFF;
            --accent-alert: #FF9F0A;
            --accent-danger: #FF453A;
            --accent-success: #30D158;
        }

        /* Ajustements spécifiques pour le Dark Mode */
        body[data-theme="dark"] .status-bar {
            background: linear-gradient(135deg, var(--accent-action), var(--accent-alert));
        }

        body[data-theme="dark"] .form-input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }

        body[data-theme="dark"] .secure-access {
            border-left: 4px solid var(--accent-action);
            background: var(--background-color);
        }

        body[data-theme="dark"] .detail-row {
            border-bottom: 1px solid var(--shadow-light);
        }

        body[data-theme="dark"] .theme-preview {
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        body[data-theme="dark"] select.form-input {
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23F2F2F7" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* ========================================= */
        /* CONTENEUR MOBILE NEUMORPHIQUE            */
        /* ========================================= */

        .mobile-container {
            max-width: 375px;
            margin: 10px auto;
            background: var(--background-color);
            border-radius: 30px;
            box-shadow: var(--shadow-neumorphic);
            overflow: hidden;
            min-height: calc(100vh - 20px);
            position: relative;
        }

        .status-bar {
            background: linear-gradient(135deg, var(--accent-action), var(--accent-alert));
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: var(--shadow-neumorphic);
            margin: 10px;
            border-radius: var(--border-radius);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-action);
            text-align: center;
            margin: 0;
        }

        .header-content {
            text-align: center;
            flex: 1;
        }

        .back-button {
            background: var(--background-color);
            border: none;
            color: var(--accent-action);
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            position: absolute;
            left: 0;
        }

        .back-button:hover {
            box-shadow: var(--shadow-inset);
        }

        .back-button:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .nav-indicator {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 500;
        }

        .content {
            padding: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            min-height: 400px;
        }

        .data-source {
            position: absolute;
            top: 8px;
            right: 15px;
            font-size: 10px;
            background: var(--accent-success);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .data-source.offline {
            background: var(--accent-danger);
            animation: pulse 2s infinite;
        }

        .data-source.cache {
            background: var(--accent-alert);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Indicateur de synchronisation */
        .sync-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--background-color);
            color: var(--accent-action);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: var(--shadow-neumorphic);
            z-index: 1000;
            display: none;
        }

        .sync-indicator.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        /* Badge offline sur les cartes */
        .offline-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-danger);
            color: white;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Styles pour les éléments en attente de synchronisation */
        .pending-sync {
            border-left: 4px solid var(--accent-alert);
            position: relative;
        }

        .pending-sync::after {
            content: '⏳';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 8px;
            right: 70px;
            background: var(--background-color);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            box-shadow: var(--shadow-neumorphic);
            color: var(--accent-action);
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }

        .dark-mode-toggle:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.95);
        }

        /* ========================================= */
        /* COMPOSANTS NEUMORPHIQUES                  */
        /* ========================================= */

        .neumorphic-card {
            background: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-neumorphic);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .neumorphic-card:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .neumorphic-card:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .neumorphic-button {
            background: var(--background-color);
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            font-family: var(--font-family);
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            font-size: 14px;
        }

        .neumorphic-button:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .neumorphic-button:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .neumorphic-button.btn-action {
            color: var(--accent-action);
        }

        .neumorphic-button.btn-danger {
            color: var(--accent-danger);
        }

        .neumorphic-button.btn-success {
            color: var(--accent-success);
        }

        /* ========================================= */
        /* ÉCRAN DE CONNEXION NEUMORPHIQUE          */
        /* ========================================= */

        .login-container {
            text-align: center;
            padding: 40px 0;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            background: var(--background-color);
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--accent-action);
            box-shadow: var(--shadow-neumorphic);
            transition: all 0.3s ease;
        }

        .login-logo:hover {
            transform: scale(1.05);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .login-subtitle {
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 16px;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            box-shadow: var(--shadow-inset);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        /* Styles pour les textarea */
        textarea.form-input {
            font-family: var(--font-family);
            line-height: 1.5;
        }

        /* Styles pour les select */
        select.form-input {
            cursor: pointer;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23666" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            appearance: none;
        }

        /* Styles pour les checkbox */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-action);
            cursor: pointer;
        }

        /* Labels avec checkbox */
        .form-label:has(input[type="checkbox"]) {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        /* Groupes de formulaire conditionnels */
        .form-group[style*="display: none"] {
            display: none !important;
        }

        .login-button {
            width: 100%;
            padding: 20px;
            background: var(--background-color);
            color: var(--accent-action);
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            margin-bottom: 20px;
            font-family: var(--font-family);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .login-button:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secure-access {
            background: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: var(--shadow-inset);
            border-left: 4px solid var(--accent-action);
        }

        .secure-title {
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 15px;
            font-size: 14px;
        }

        .secure-message {
            color: var(--text-color);
            font-size: 13px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        /* ========================================= */
        /* DASHBOARD NEUMORPHIQUE                    */
        /* ========================================= */

        .user-header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-neumorphic);
        }

        .user-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-action), var(--accent-alert));
            opacity: 0.1;
            border-radius: 50%;
        }

        .user-info {
            position: relative;
            z-index: 2;
        }

        .user-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            color: var(--accent-action);
        }

        .user-email {
            opacity: 0.8;
            font-size: 14px;
            font-weight: 500;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--background-color);
            border: none;
            color: var(--accent-danger);
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
            box-shadow: var(--shadow-neumorphic);
            font-weight: 600;
        }

        .logout-button:hover {
            box-shadow: var(--shadow-inset);
        }

        .card {
            background: var(--background-color);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-neumorphic);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 12px 12px 25px var(--shadow-dark), -12px -12px 25px var(--shadow-light);
        }

        .card:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-arrow {
            color: var(--accent-action);
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-arrow {
            transform: translateX(5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-inset);
        }

        .stat-card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-neumorphic);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* ========================================= */
        /* LISTES NEUMORPHIQUES                      */
        /* ========================================= */

        .list-item {
            background: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
        }

        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .list-item:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-title {
            font-weight: 700;
            color: var(--accent-action);
            font-size: 16px;
        }

        .status-chip {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .status-submitted { background: linear-gradient(135deg, var(--accent-alert), #e67e22); }
        .status-in-progress { background: linear-gradient(135deg, var(--accent-action), #2980b9); }
        .status-responded { background: linear-gradient(135deg, var(--accent-success), #229954); }
        .status-refused { background: linear-gradient(135deg, var(--accent-danger), #c0392b); }
        .status-overdue { background: linear-gradient(135deg, var(--accent-danger), #c0392b); }

        .item-description {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 12px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-color);
            font-weight: 500;
            opacity: 0.7;
        }

        /* ========================================= */
        /* NAVIGATION NEUMORPHIQUE                   */
        /* ========================================= */

        .nav-tabs {
            display: flex;
            background: var(--background-color);
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: var(--shadow-inset);
            padding: 5px;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
            border-radius: 10px;
            font-family: var(--font-family);
        }

        .nav-tab.active {
            background: var(--background-color);
            color: var(--accent-action);
            box-shadow: var(--shadow-neumorphic);
        }

        /* ========================================= */
        /* BOUTONS NEUMORPHIQUES                     */
        /* ========================================= */

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .action-button {
            flex: 1;
            padding: 18px;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: var(--font-family);
        }

        .primary-button {
            background: var(--background-color);
            color: var(--accent-action);
            box-shadow: var(--shadow-neumorphic);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .primary-button:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .secondary-button {
            background: var(--background-color);
            color: var(--text-color);
            box-shadow: var(--shadow-inset);
        }

        .secondary-button:hover {
            box-shadow: var(--shadow-neumorphic);
            transform: translateY(-2px);
        }

        .secondary-button:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        /* ========================================= */
        /* DÉTAILS NEUMORPHIQUES                     */
        /* ========================================= */

        .detail-section {
            background: var(--background-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-neumorphic);
        }

        .detail-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--accent-action);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--shadow-dark);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-color);
            flex: 1;
            opacity: 0.8;
        }

        .detail-value {
            flex: 2;
            color: var(--text-color);
            text-align: right;
            font-weight: 500;
        }

        /* ========================================= */
        /* TIMELINE NEUMORPHIQUE                     */
        /* ========================================= */

        .timeline {
            margin-top: 20px;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        .timeline-dot {
            width: 16px;
            height: 16px;
            background: var(--accent-action);
            border-radius: 50%;

    <script>
        // État de l'application
        let navigationStack = [];
        let currentLevel = 1;
        let currentData = null;
        let authToken = null;
        let currentUser = null;
        let currentTheme = 'default';
        let isOnline = navigator.onLine;
        let offlineQueue = [];
        let lastSyncTime = null;
        let offlineData = {
            requests: [],
            drafts: [],
            userStats: null,
            publicStats: null
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser le mode offline
            initOfflineMode();
            
            // Écouter les changements de connexion
            window.addEventListener('online', handleOnline);
            window.addEventListener('offline', handleOffline);
            // Détecter la préférence système pour le dark mode
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Charger le thème sauvegardé ou utiliser la préférence système
            let defaultTheme = 'default';
            if (!localStorage.getItem('sama_conai_theme') && prefersDark) {
                defaultTheme = 'dark';
            }
            const savedTheme = localStorage.getItem('sama_conai_theme') || defaultTheme;
            changeTheme(savedTheme);
            
            // Écouter les changements de préférence système
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('sama_conai_theme')) {
                    changeTheme(e.matches ? 'dark' : 'default');
                }
            });

            // Vérifier si l'utilisateur est déjà connecté
            const savedToken = localStorage.getItem('sama_conai_token');
            if (savedToken) {
                authToken = savedToken;
                loadDashboard();
            }
            
            // Gestionnaire de formulaire de login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);

            // Fermer le menu thème en cliquant ailleurs
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.theme-selector')) {
                    document.getElementById('themeMenu').classList.remove('active');
                }
            });
            
            // Mettre à jour l'indicateur de connexion
            updateConnectionStatus();
        });

        // Gestion des thèmes
        function toggleThemeMenu() {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('active');
        }

        function changeTheme(themeName) {
            currentTheme = themeName;
            document.body.setAttribute('data-theme', themeName);
            localStorage.setItem('sama_conai_theme', themeName);
            
            // Mettre à jour l'option active
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[onclick="changeTheme('${themeName}')"]`).classList.add('active');
            
            // Mettre à jour l'icône du bouton dark mode
            updateDarkModeIcon(themeName);
            
            // Fermer le menu
            document.getElementById('themeMenu').classList.remove('active');
            
            // Animation de changement de thème
            document.body.style.transition = 'all 0.5s ease';
            setTimeout(() => {
                document.body.style.transition = '';
            }, 500);
        }

        // Basculement rapide entre mode clair et sombre
        function toggleDarkMode() {
            const isDark = currentTheme === 'dark';
            const newTheme = isDark ? 'default' : 'dark';
            changeTheme(newTheme);
        }

        // Mettre à jour l'icône du bouton dark mode
        function updateDarkModeIcon(themeName) {
            const icon = document.getElementById('darkModeIcon');
            if (icon) {
                if (themeName === 'dark') {
                    icon.className = 'fas fa-sun';
                    icon.parentElement.title = 'Basculer mode clair';
                } else {
                    icon.className = 'fas fa-moon';
                    icon.parentElement.title = 'Basculer mode sombre';
                }
            }
        }

        // Fonction pour ouvrir le backend Odoo dans un nouvel onglet
        function openOdooBackend() {
            // URL du backend Odoo - à adapter selon votre configuration
            const odooUrl = 'http://localhost:8077';
            window.open(odooUrl, '_blank');
        }

        // ========================================= //
        // GESTION DU MODE OFFLINE                  //
        // ========================================= //

        // Initialiser le mode offline
        function initOfflineMode() {
            // Charger les données offline depuis localStorage
            loadOfflineData();
            
            // Charger la queue des actions offline
            loadOfflineQueue();
            
            // Charger la dernière heure de synchronisation
            lastSyncTime = localStorage.getItem('sama_conai_last_sync');
            
            console.log('Mode offline initialisé', {
                isOnline: isOnline,
                offlineDataCount: offlineData.requests.length,
                queueLength: offlineQueue.length,
                lastSync: lastSyncTime
            });
        }

        // Charger les données offline depuis localStorage
        function loadOfflineData() {
            try {
                const savedData = localStorage.getItem('sama_conai_offline_data');
                if (savedData) {
                    offlineData = JSON.parse(savedData);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des données offline:', error);
                offlineData = {
                    requests: [],
                    drafts: [],
                    userStats: null,
                    publicStats: null
                };
            }
        }

        // Sauvegarder les données offline dans localStorage
        function saveOfflineData() {
            try {
                localStorage.setItem('sama_conai_offline_data', JSON.stringify(offlineData));
            } catch (error) {
                console.error('Erreur lors de la sauvegarde des données offline:', error);
            }
        }

        // Charger la queue des actions offline
        function loadOfflineQueue() {
            try {
                const savedQueue = localStorage.getItem('sama_conai_offline_queue');
                if (savedQueue) {
                    offlineQueue = JSON.parse(savedQueue);
                }
            } catch (error) {
                console.error('Erreur lors du chargement de la queue offline:', error);
                offlineQueue = [];
            }
        }

        // Sauvegarder la queue des actions offline
        function saveOfflineQueue() {
            try {
                localStorage.setItem('sama_conai_offline_queue', JSON.stringify(offlineQueue));
            } catch (error) {
                console.error('Erreur lors de la sauvegarde de la queue offline:', error);
            }
        }

        // Gérer le passage en mode online
        function handleOnline() {
            isOnline = true;
            console.log('Connexion rétablie - Mode online');
            updateConnectionStatus();
            showSuccess('🌐 Connexion rétablie ! Synchronisation en cours...');
            
            // Synchroniser les données
            setTimeout(() => {
                syncOfflineData();
            }, 1000);
        }

        // Gérer le passage en mode offline
        function handleOffline() {
            isOnline = false;
            console.log('Connexion perdue - Mode offline');
            updateConnectionStatus();
            showError('📵 Mode offline activé. Vos données seront synchronisées à la reconnexion.');
        }

        // Mettre à jour l'indicateur de statut de connexion
        function updateConnectionStatus() {
            const dataSource = document.getElementById('dataSource');
            if (dataSource) {
                // Supprimer les classes existantes
                dataSource.classList.remove('offline', 'cache');
                
                if (isOnline) {
                    dataSource.textContent = 'EN LIGNE';
                    dataSource.style.background = 'var(--accent-success)';
                    dataSource.title = 'Connexion active';
                } else {
                    dataSource.textContent = 'HORS LIGNE';
                    dataSource.style.background = 'var(--accent-danger)';
                    dataSource.classList.add('offline');
                    dataSource.title = `Mode offline - ${offlineQueue.length} action(s) en attente`;
                }
            }
        }

        // Ajouter une action à la queue offline
        function addToOfflineQueue(action) {
            const queueItem = {
                id: Date.now() + Math.random(),
                timestamp: new Date().toISOString(),
                action: action.type,
                data: action.data,
                retryCount: 0
            };
            
            offlineQueue.push(queueItem);
            saveOfflineQueue();
            
            console.log('Action ajoutée à la queue offline:', queueItem);
        }

        // Afficher l'indicateur de synchronisation
        function showSyncIndicator() {
            const indicator = document.getElementById('syncIndicator');
            if (indicator) {
                indicator.classList.add('show');
            }
        }

        // Masquer l'indicateur de synchronisation
        function hideSyncIndicator() {
            const indicator = document.getElementById('syncIndicator');
            if (indicator) {
                indicator.classList.remove('show');
            }
        }

        // Synchroniser les données offline avec le serveur
        async function syncOfflineData() {
            if (!isOnline || offlineQueue.length === 0) {
                return;
            }
            
            console.log(`Début de la synchronisation - ${offlineQueue.length} action(s) en attente`);
            showSyncIndicator();
            
            const successfulSyncs = [];
            const failedSyncs = [];
            
            for (const queueItem of offlineQueue) {
                try {
                    const success = await syncQueueItem(queueItem);
                    if (success) {
                        successfulSyncs.push(queueItem.id);
                    } else {
                        failedSyncs.push(queueItem.id);
                        queueItem.retryCount++;
                    }
                } catch (error) {
                    console.error('Erreur lors de la synchronisation:', error);
                    failedSyncs.push(queueItem.id);
                    queueItem.retryCount++;
                }
            }
            
            // Supprimer les actions synchronisées avec succès
            offlineQueue = offlineQueue.filter(item => !successfulSyncs.includes(item.id));
            
            // Supprimer les actions qui ont échoué trop de fois
            offlineQueue = offlineQueue.filter(item => item.retryCount < 3);
            
            saveOfflineQueue();
            
            // Mettre à jour l'heure de dernière synchronisation
            lastSyncTime = new Date().toISOString();
            localStorage.setItem('sama_conai_last_sync', lastSyncTime);
            
            hideSyncIndicator();
            updateConnectionStatus();
            
            console.log(`Synchronisation terminée - ${successfulSyncs.length} succès, ${failedSyncs.length} échecs`);
            
            if (successfulSyncs.length > 0) {
                showSuccess(`✅ ${successfulSyncs.length} action(s) synchronisée(s) avec succès`);
            }
            
            if (failedSyncs.length > 0) {
                showError(`⚠️ ${failedSyncs.length} action(s) n'ont pas pu être synchronisées`);
            }
        }

        // Synchroniser un élément de la queue
        async function syncQueueItem(queueItem) {
            try {
                switch (queueItem.action) {
                    case 'CREATE_REQUEST':
                        return await syncCreateRequest(queueItem.data);
                    case 'UPDATE_REQUEST':
                        return await syncUpdateRequest(queueItem.data);
                    case 'CREATE_ALERT':
                        return await syncCreateAlert(queueItem.data);
                    default:
                        console.warn('Type d\'action non reconnu:', queueItem.action);
                        return false;
                }
            } catch (error) {
                console.error('Erreur lors de la synchronisation de l\'action:', queueItem.action, error);
                return false;
            }
        }

        // Synchroniser la création d'une demande
        async function syncCreateRequest(requestData) {
            try {
                const response = await fetch('/api/mobile/citizen/requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erreur lors de la synchronisation de la demande:', error);
                return false;
            }
        }

        // Synchroniser la mise à jour d'une demande
        async function syncUpdateRequest(requestData) {
            try {
                const response = await fetch(`/api/mobile/citizen/requests/${requestData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erreur lors de la synchronisation de la mise à jour:', error);
                return false;
            }
        }

        // Synchroniser la création d'une alerte
        async function syncCreateAlert(alertData) {
            try {
                const response = await fetch('/api/mobile/citizen/alerts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(alertData)
                });
                
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erreur lors de la synchronisation de l\'alerte:', error);
                return false;
            }
        }

        // Sauvegarder les données pour utilisation offline
        function cacheDataForOffline(data, type) {
            switch (type) {
                case 'requests':
                    offlineData.requests = data;
                    break;
                case 'userStats':
                    offlineData.userStats = data;
                    break;
                case 'publicStats':
                    offlineData.publicStats = data;
                    break;
            }
            saveOfflineData();
        }

        // Créer une demande en mode offline
        function createRequestOffline(requestData) {
            // Générer un ID temporaire
            const tempId = 'temp_' + Date.now();
            
            // Créer l'objet demande offline
            const offlineRequest = {
                id: tempId,
                ...requestData,
                status: 'pending_sync',
                created_offline: true,
                created_at: new Date().toISOString()
            };
            
            // Ajouter à la liste des demandes offline
            offlineData.requests.unshift(offlineRequest);
            saveOfflineData();
            
            // Ajouter à la queue de synchronisation
            addToOfflineQueue({
                type: 'CREATE_REQUEST',
                data: requestData
            });
            
            return offlineRequest;
        }

        // Obtenir les données en mode offline
        function getOfflineData(type) {
            switch (type) {
                case 'requests':
                    return offlineData.requests || [];
                case 'userStats':
                    return offlineData.userStats || {
                        total_requests: offlineData.requests.length,
                        pending_requests: offlineData.requests.filter(r => r.status === 'pending_sync').length,
                        completed_requests: 0,
                        overdue_requests: 0
                    };
                case 'publicStats':
                    return offlineData.publicStats || {
                        total_public_requests: 0,
                        avg_response_time: 0,
                        success_rate: 0
                    };
                default:
                    return null;
            }
        }

        // Wrapper pour les requêtes avec gestion offline
        async function makeRequest(url, options = {}) {
            if (!isOnline) {
                throw new Error('Mode offline - Requête impossible');
            }
            
            try {
                const response = await fetch(url, options);
                return response;
            } catch (error) {
                if (!navigator.onLine) {
                    handleOffline();
                }
                throw error;
            }
        }

        // Gestion de la connexion
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginButton');
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            // Désactiver le bouton et afficher le chargement
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            
            try {
                const response = await makeRequest('/api/mobile/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    
                    // Sauvegarder le token
                    localStorage.setItem('sama_conai_token', authToken);
                    
                    // Rediriger vers le dashboard
                    showSuccess('Connexion réussie !');
                    setTimeout(() => {
                        loadDashboard();
                    }, 1000);
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                console.error('Erreur login:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        }

                console.error('Erreur logout:', error);

            navigationStack.push({
                level: currentLevel,
                title: document.getElementById('headerTitle').textContent,
                content: document.getElementById('content').innerHTML,
                data: currentData
            });

            currentLevel = level;
            currentData = data;
            
            // Garder SAMA CONAI dans le titre pour tous les niveaux
            if (level === 1) {
                document.getElementById('headerTitle').textContent = '🇸🇳 SAMA CONAI';
                document.getElementById('navIndicator').textContent = title;
            } else {
                document.getElementById('headerTitle').textContent = '🇸🇳 SAMA CONAI';
                document.getElementById('navIndicator').textContent = `${title}`;
            }
            document.getElementById('backButton').style.display = level > 1 ? 'block' : 'none';
            
            loadFunction(data);
        }

        function navigateBack() {
            if (navigationStack.length > 0) {
                const previous = navigationStack.pop();
                currentLevel = previous.level;
                currentData = previous.data;
                
                // Garder SAMA CONAI dans le titre lors de la navigation arrière
                if (previous.level === 1) {
                    document.getElementById('headerTitle').textContent = '🇸🇳 SAMA CONAI';
                    document.getElementById('navIndicator').textContent = previous.title.replace('🇸🇳 SAMA CONAI', 'Dashboard Principal');

                }
                document.getElementById('backButton').style.display = previous.level > 1 ? 'block' : 'none';
                document.getElementById('content').innerHTML = previous.content;
            }
        }

                        </button>
                        ${!isOnline && offlineQueue.length > 0 ? `
                            <button class="neumorphic-button btn-success" onclick="forceSyncOfflineData()">
                                <i class="fas fa-sync"></i> Forcer Sync (${offlineQueue.length})
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        // Forcer la synchronisation des données offline
        async function forceSyncOfflineData() {
            if (isOnline) {
                await syncOfflineData();
                // Recharger la liste après synchronisation
                setTimeout(() => {
                    loadRequestsList();
                }, 1000);
            } else {
                showError('Impossible de synchroniser en mode offline');
            }
        }

        function loadRecentRequests(requests) {
            const content = document.getElementById('content');
            
            if (!requests || requests.length === 0) {
                content.innerHTML = `
                    <div class="fade-in">
                        <div class="neumorphic-card" style="text-align: center; padding: 40px;">
                            <div style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;">
                                <i class="fas fa-clock"></i>
                            </div>
                            <h3 style="color: var(--text-color); margin-bottom: 10px;">Aucune demande récente</h3>
                            <p style="color: var(--text-color); opacity: 0.7;">Vous n'avez pas de demandes récentes à afficher.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="fade-in">
                    <div class="neumorphic-card">
                        <div class="detail-title">
                            <i class="fas fa-clock"></i> Demandes Récentes
                            ${!isOnline ? '<span class="offline-badge">Mode Offline</span>' : ''}
                        </div>
                        <p style="color: var(--text-color); opacity: 0.8; margin-bottom: 20px;">
                            Vos ${requests.length} dernière(s) demande(s) d'information.
                        </p>
                    </div>
                    
                    ${requests.map(request => {
                        const isPendingSync = request.status === 'pending_sync' || request.created_offline;
                        return `
                            <div class="list-item ${isPendingSync ? 'pending-sync' : ''}">
                                <div class="list-header">
                                    <div class="item-title">${request.title || request.name || 'Demande #' + request.id}</div>
                                    ${isPendingSync ? 
                                        '<div class="status-chip" style="background: var(--accent-alert);">⏳ Sync</div>' :
                                        '<div class="status-chip status-submitted">Soumise</div>'
                                    }
                                </div>
                                <div class="item-description">
                                    ${request.description}
                                </div>
                                <div class="item-footer">
                                    <div>
                                        <i class="fas fa-calendar-plus"></i> ${new Date(request.created_at || request.request_date).toLocaleDateString('fr-FR')}
                                    </div>
                                    <div>
                                        ${isPendingSync ? 
                                            '<span style="color: var(--accent-alert);"><i class="fas fa-clock"></i> En attente</span>' :
                                            '<span style="color: var(--accent-success);"><i class="fas fa-check"></i> Synchronisée</span>'
                                        }
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                    
                    <div class="action-buttons">
                        <button class="neumorphic-button btn-action" onclick="navigateTo(2, 'Toutes les Demandes', loadRequestsList)">
                            <i class="fas fa-list"></i> Voir Toutes
                        </button>
                        <button class="neumorphic-button btn-success" onclick="navigateTo(3, 'Nouvelle Demande', showNewRequestForm)">
                            <i class="fas fa-plus"></i> Nouvelle
                        </button>
                    </div>
                </div>
            `;
        }

        async function loadAlertsList() {
            showLoading();
            setTimeout(() => {
                showError('Fonctionnalité en développement - Interface neumorphique');
            }, 1000);
        }

        async function loadGlobalStats() {
            showLoading();
            setTimeout(() => {
                showError('Fonctionnalité en développement - Interface neumorphique');
            }, 1000);
        }

        function showNewRequestForm() {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="fade-in">
                    <!-- En-tête du formulaire -->
                    <div class="neumorphic-card">
                        <div class="detail-title">
                            <i class="fas fa-plus-circle"></i> Nouvelle Demande d'Information
                            ${!isOnline ? '<span class="offline-badge">Mode Offline</span>' : ''}
                        </div>
                        <p style="color: var(--text-color); opacity: 0.8; margin-bottom: 0;">
                            ${isOnline ? 
                                'Remplissez ce formulaire pour soumettre une nouvelle demande d\'accès à l\'information publique.' :
                                '📵 Mode offline : Votre demande sera synchronisée dès la reconnexion.'
                            }
                        </p>
                    </div>
                    
                    <!-- Formulaire -->
                    <form id="newRequestForm">
                        <!-- Informations de la demande -->
                        <div class="neumorphic-card">
                            <div class="detail-title">
                                <i class="fas fa-file-alt"></i> Informations de la Demande
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Objet de la demande *</label>
                                <input type="text" class="form-input" id="requestTitle" 
                                       placeholder="Ex: Statistiques sur l'emploi public" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Description détaillée *</label>
                                <textarea class="form-input" id="requestDescription" rows="4" 
                                          placeholder="Décrivez précisément les informations que vous souhaitez obtenir..." 
                                          required style="resize: vertical; min-height: 100px;"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Département concerné</label>
                                <select class="form-input" id="requestDepartment">
                                    <option value="">Sélectionnez un département</option>
                                    <option value="presidence">Présidence de la République</option>
                                    <option value="primature">Primature</option>
                                    <option value="finances">Ministère des Finances</option>
                                    <option value="education">Ministère de l'Éducation</option>
                                    <option value="sante">Ministère de la Santé</option>
                                    <option value="justice">Ministère de la Justice</option>
                                    <option value="interieur">Ministère de l'Intérieur</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Informations du demandeur -->
                        <div class="neumorphic-card">
                            <div class="detail-title">
                                <i class="fas fa-user"></i> Vos Informations
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Nom complet *</label>
                                <input type="text" class="form-input" id="requesterName" 
                                       placeholder="Votre nom et prénom" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Adresse email *</label>
                                <input type="email" class="form-input" id="requesterEmail" 
                                       placeholder="votre.email@exemple.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Téléphone</label>
                                <input type="tel" class="form-input" id="requesterPhone" 
                                       placeholder="+221 XX XXX XX XX">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Qualité du demandeur *</label>
                                <select class="form-input" id="requesterQuality" required>
                                    <option value="">Sélectionnez votre qualité</option>
                                    <option value="citoyen">Citoyen sénégalais</option>
                                    <option value="resident">Résident au Sénégal</option>
                                    <option value="journaliste">Journaliste</option>
                                    <option value="chercheur">Chercheur/Universitaire</option>
                                    <option value="avocat">Avocat</option>
                                    <option value="ong">Représentant d'ONG</option>
                                    <option value="entreprise">Représentant d'entreprise</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Options avancées -->
                        <div class="neumorphic-card">
                            <div class="detail-title">
                                <i class="fas fa-cog"></i> Options
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <input type="checkbox" id="urgentRequest" style="margin-right: 10px;">
                                    Demande urgente (justification requise)
                                </label>
                            </div>
                            
                            <div class="form-group" id="urgentJustificationGroup" style="display: none;">
                                <label class="form-label">Justification de l'urgence</label>
                                <textarea class="form-input" id="urgentJustification" rows="3" 
                                          placeholder="Expliquez pourquoi cette demande est urgente..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <input type="checkbox" id="publicInterest" style="margin-right: 10px;">
                                    Cette demande concerne l'intérêt public
                                </label>
                            </div>
                        </div>
                        
                        <!-- Boutons d'action -->
                        <div class="action-buttons">
                            <button type="button" class="neumorphic-button secondary-button" onclick="saveDraft()">
                                <i class="fas fa-save"></i> Sauvegarder Brouillon
                            </button>
                            <button type="submit" class="neumorphic-button btn-action">
                                <i class="fas fa-paper-plane"></i> ${isOnline ? 'Soumettre Demande' : 'Enregistrer (Offline)'}
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            // Ajouter les gestionnaires d'événements
            document.getElementById('newRequestForm').addEventListener('submit', handleNewRequestSubmit);
            document.getElementById('urgentRequest').addEventListener('change', toggleUrgentJustification);
            
            // Pré-remplir avec les données utilisateur si disponibles
            if (currentUser) {
                document.getElementById('requesterEmail').value = currentUser.email || '';
                document.getElementById('requesterName').value = currentUser.name || '';
            }
            
            // Charger un brouillon s'il existe
            loadDraft();
        }
        
        function toggleUrgentJustification() {
            const checkbox = document.getElementById('urgentRequest');
            const group = document.getElementById('urgentJustificationGroup');
            
            if (checkbox && group) {
                group.style.display = checkbox.checked ? 'block' : 'none';
            }
        }
        
        async function handleNewRequestSubmit(event) {
            event.preventDefault();
            
            const formData = {
                title: document.getElementById('requestTitle').value,
                description: document.getElementById('requestDescription').value,
                department: document.getElementById('requestDepartment').value,
                requester_name: document.getElementById('requesterName').value,
                requester_email: document.getElementById('requesterEmail').value,
                requester_phone: document.getElementById('requesterPhone').value,
                requester_quality: document.getElementById('requesterQuality').value,
                is_urgent: document.getElementById('urgentRequest').checked,
                urgent_justification: document.getElementById('urgentJustification').value,
                public_interest: document.getElementById('publicInterest').checked
            };
            
            // Validation
            if (!formData.title || !formData.description || !formData.requester_name || !formData.requester_email || !formData.requester_quality) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            if (formData.is_urgent && !formData.urgent_justification) {
                showError('Veuillez justifier l\'urgence de votre demande');
                return;
            }
            
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Traitement...';
            
            try {
                if (isOnline) {
                    // Mode online - envoyer directement
                    const response = await makeRequest('/api/mobile/citizen/requests', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showSuccess('✅ Demande soumise avec succès !');
                        clearDraft();
                        setTimeout(() => {
                            navigateBack();
                        }, 2000);
                    } else {
                        showError(result.error || 'Erreur lors de la soumission');
                    }
                } else {
                    // Mode offline - enregistrer localement
                    const offlineRequest = createRequestOffline(formData);
                    showSuccess('📵 Demande enregistrée en mode offline. Elle sera synchronisée à la reconnexion.');
                    clearDraft();
                    setTimeout(() => {
                        navigateBack();
                    }, 2000);
                }
            } catch (error) {
                console.error('Erreur lors de la soumission:', error);
                if (!isOnline) {
                    // Fallback en mode offline
                    const offlineRequest = createRequestOffline(formData);
                    showSuccess('📵 Connexion perdue. Demande enregistrée en mode offline.');
                    clearDraft();
                    setTimeout(() => {
                        navigateBack();
                    }, 2000);
                } else {
                    showError('Erreur lors de la soumission de la demande');
                }
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = `<i class="fas fa-paper-plane"></i> ${isOnline ? 'Soumettre Demande' : 'Enregistrer (Offline)'}`;
            }
        }
        
        function saveDraft() {
            const formData = {
                title: document.getElementById('requestTitle').value,
                description: document.getElementById('requestDescription').value,
                department: document.getElementById('requestDepartment').value,
                requester_name: document.getElementById('requesterName').value,
                requester_email: document.getElementById('requesterEmail').value,
                requester_phone: document.getElementById('requesterPhone').value,
                requester_quality: document.getElementById('requesterQuality').value,
                is_urgent: document.getElementById('urgentRequest').checked,
                urgent_justification: document.getElementById('urgentJustification').value,
                public_interest: document.getElementById('publicInterest').checked
            };
            
            localStorage.setItem('sama_conai_request_draft', JSON.stringify(formData));
            showSuccess('💾 Brouillon sauvegardé');
        }
        
        function loadDraft() {
            try {
                const draft = localStorage.getItem('sama_conai_request_draft');
                if (draft) {
                    const formData = JSON.parse(draft);
                    
                    document.getElementById('requestTitle').value = formData.title || '';
                    document.getElementById('requestDescription').value = formData.description || '';
                    document.getElementById('requestDepartment').value = formData.department || '';
                    document.getElementById('requesterName').value = formData.requester_name || '';
                    document.getElementById('requesterEmail').value = formData.requester_email || '';
                    document.getElementById('requesterPhone').value = formData.requester_phone || '';
                    document.getElementById('requesterQuality').value = formData.requester_quality || '';
                    document.getElementById('urgentRequest').checked = formData.is_urgent || false;
                    document.getElementById('urgentJustification').value = formData.urgent_justification || '';
                    document.getElementById('publicInterest').checked = formData.public_interest || false;
                    
                    toggleUrgentJustification();
                    
                    showSuccess('📄 Brouillon chargé');
                }
            } catch (error) {
                console.error('Erreur lors du chargement du brouillon:', error);
            }
        }
        
        function clearDraft() {
            localStorage.removeItem('sama_conai_request_draft');
        }

        function showNewAlertForm() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="fade-in">
                    <div class="neumorphic-card" style="text-align: center; padding: 40px;">
                        <div style="font-size: 48px; margin-bottom: 20px; color: var(--accent-alert);">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 style="color: var(--accent-alert); margin-bottom: 15px;">Signalement d'Alerte</h3>
                        <p style="color: var(--text-color); opacity: 0.7; margin-bottom: 25px;">
                            Cette fonctionnalité sera bientôt disponible dans l'interface neumorphique SAMA CONAI.
                        </p>
                        <div class="action-buttons">
                            <button class="neumorphic-button btn-action" onclick="navigateBack()">
                                <i class="fas fa-arrow-left"></i> Retour
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
