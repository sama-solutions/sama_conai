<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SAMA CONAI - Mobile Fixed Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --background-color: #EFF2F5;
            --text-color: #2C3E50;
            --shadow-dark: #d1d9e6;
            --shadow-light: #ffffff;
            --accent-action: #3498DB;
            --accent-alert: #E67E22;
            --accent-danger: #E74C3C;
            --accent-success: #27AE60;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 20px;
            --shadow-neumorphic: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light);
            --shadow-inset: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
        }

        /* VIEWPORT MOBILE FIXE */
        .mobile-viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .mobile-frame {
            width: 375px;
            height: calc(100vh - 20px);
            max-height: 812px;
            background: var(--background-color);
            border-radius: 30px;
            box-shadow: var(--shadow-neumorphic);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background: linear-gradient(135deg, var(--accent-action), var(--accent-alert));
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            flex-shrink: 0;
        }

        .header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: var(--shadow-neumorphic);
            margin: 10px;
            border-radius: var(--border-radius);
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-action);
            text-align: center;
            margin: 0;
            width: 100%;
        }

        .nav-indicator {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 500;
            text-align: center;
        }

        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
            margin: 0 10px 10px 10px;
        }

        .content {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px;
            background: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-inset);
        }

        .neumorphic-card {
            background: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-neumorphic);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .neumorphic-card:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .neumorphic-button {
            background: var(--background-color);
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            font-family: var(--font-family);
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            font-size: 14px;
        }

        .neumorphic-button:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .neumorphic-button.btn-action {
            color: var(--accent-action);
        }

        .user-header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--shadow-neumorphic);
        }

        .user-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            color: var(--accent-action);
            text-align: center;
        }

        .user-email {
            opacity: 0.8;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: var(--background-color);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-inset);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        .login-container {
            text-align: center;
            padding: 20px 0;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--background-color);
            border-radius: 25px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: var(--accent-action);
            box-shadow: var(--shadow-neumorphic);
        }

        .login-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            box-shadow: var(--shadow-inset);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: var(--background-color);
            color: var(--accent-action);
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            margin-bottom: 20px;
            font-family: var(--font-family);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive pour trÃ¨s petits Ã©crans */
        @media (max-width: 400px) {
            .mobile-frame {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                margin: 0;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar personnalisÃ©e */
        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: transparent;
        }

        .content::-webkit-scrollbar-thumb {
            background: var(--shadow-dark);
            border-radius: 2px;
        }
    </style>
</head>
