<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMA CONAI - Mode Offline avec Synchronisation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* ========================================= */
        /* SAMA CONAI - STYLES NEUMORPHIQUES OFFLINE */
        /* ========================================= */

        :root {
            /* Th√®me par d√©faut - Institutionnel */
            --background-color: #EFF2F5;
            --text-color: #2C3E50;
            --shadow-dark: #d1d9e6;
            --shadow-light: #ffffff;
            --accent-action: #3498DB;
            --accent-alert: #E67E22;
            --accent-danger: #E74C3C;
            --accent-success: #27AE60;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 20px;
            --shadow-neumorphic: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light);
            --shadow-inset: inset 7px 7px 15px var(--shadow-dark), inset -7px -7px 15px var(--shadow-light);
        }

        /* Th√®me Dark Mode */
        body[data-theme="dark"] {
            --background-color: #2C2C2E;
            --text-color: #F2F2F7;
            --shadow-dark: #1C1C1E;
            --shadow-light: #3A3A3C;
            --accent-action: #007AFF;
            --accent-alert: #FF9F0A;
            --accent-danger: #FF453A;
            --accent-success: #30D158;
        }

        /* Th√®me Oc√©an */
        body[data-theme="ocean"] {
            --background-color: #E8F4F8;
            --text-color: #1B4F72;
            --shadow-dark: #D5E8ED;
            --shadow-light: #FFFFFF;
            --accent-action: #2E86AB;
            --accent-alert: #F39C12;
            --accent-danger: #E74C3C;
            --accent-success: #27AE60;
        }

        /* Th√®me For√™t */
        body[data-theme="forest"] {
            --background-color: #F0F4F0;
            --text-color: #2D5016;
            --shadow-dark: #E1E8E1;
            --shadow-light: #FFFFFF;
            --accent-action: #4A7C59;
            --accent-alert: #D68910;
            --accent-danger: #C0392B;
            --accent-success: #229954;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            max-height: 100vh;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        /* ========================================= */
        /* CONTENEUR MOBILE NEUMORPHIQUE            */
        /* ========================================= */

        .mobile-container {
            max-width: 375px;
            margin: 10px auto;
            background: var(--background-color);
            border-radius: 30px;
            box-shadow: var(--shadow-neumorphic);
            overflow: hidden;
            height: calc(100vh - 20px);
            max-height: calc(100vh - 20px);
            position: relative;
            z-index: 1;
            isolation: isolate;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background: linear-gradient(135deg, var(--accent-action), var(--accent-alert));
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            position: relative;
            z-index: 4;
            height: 30px;
            flex-shrink: 0;
        }

        .connection-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            opacity: 0.8;
        }

        .connection-status.connected {
            color: #4CAF50;
        }

        .connection-status.disconnected {
            color: #FF5722;
        }

        .connection-status.offline {
            color: #FFC107;
        }

        .header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 10px;
            box-shadow: var(--shadow-neumorphic);
            border-radius: var(--border-radius);
            z-index: 3;
            height: 70px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-action);
            text-align: center;
            margin: 0;
            width: 100%;
        }

        .header-content {
            text-align: center;
            flex: 1;
            width: 100%;
        }

        .back-button {
            background: var(--background-color);
            border: none;
            color: var(--accent-action);
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            position: absolute;
            left: 0;
        }

        .back-button:hover {
            box-shadow: var(--shadow-inset);
        }

        .nav-indicator {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 500;
            text-align: center;
        }

        /* ========================================= */
        /* THEME SWITCHER                           */
        /* ========================================= */

        .theme-switcher {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: var(--background-color);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            box-shadow: var(--shadow-neumorphic);
            color: var(--accent-action);
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .theme-switcher:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .theme-switcher:active {
            box-shadow: var(--shadow-inset);
            transform: translateY(-50%) scale(0.95);
        }

        .theme-menu {
            position: absolute;
            top: 45px;
            left: 0;
            background: var(--background-color);
            border-radius: 15px;
            box-shadow: var(--shadow-neumorphic);
            padding: 10px;
            display: none;
            z-index: 1002;
            min-width: 160px;
            white-space: nowrap;
        }

        .theme-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .theme-option:hover {
            background: var(--background-color);
            box-shadow: var(--shadow-inset);
        }

        .theme-option.active {
            background: var(--background-color);
            box-shadow: var(--shadow-inset);
            color: var(--accent-action);
        }

        .theme-icon {
            margin-right: 10px;
            font-size: 16px;
        }

        .content {
            padding: 15px;
            flex: 1;
            margin: 0 10px 10px 10px;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 2;
            background: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-inset);
            min-height: 0;
        }

        /* ========================================= */
        /* INDICATEURS OFFLINE/SYNC                  */
        /* ========================================= */

        .sync-status {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: var(--background-color);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            box-shadow: var(--shadow-neumorphic);
            color: var(--accent-action);
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .sync-status.syncing {
            color: var(--accent-alert);
            animation: spin 1s linear infinite;
        }

        .sync-status.offline {
            color: var(--accent-danger);
        }

        .sync-status.online {
            color: var(--accent-success);
        }

        .sync-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* ========================================= */
        /* COMPOSANTS NEUMORPHIQUES                  */
        /* ========================================= */

        .neumorphic-card {
            background: var(--background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-neumorphic);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            contain: layout style;
        }

        .neumorphic-card:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .neumorphic-card:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .neumorphic-button {
            background: var(--background-color);
            border: none;
            border-radius: 15px;
            padding: 15px 25px;
            font-family: var(--font-family);
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            font-size: 14px;
        }

        .neumorphic-button:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .neumorphic-button:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .neumorphic-button.btn-action {
            color: var(--accent-action);
        }

        .neumorphic-button.btn-success {
            color: var(--accent-success);
        }

        .neumorphic-button.btn-danger {
            color: var(--accent-danger);
        }

        /* ========================================= */
        /* √âCRAN DE CONNEXION SIMPLIFI√â             */
        /* ========================================= */

        .login-container {
            text-align: center;
            padding: 40px 0;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            background: var(--background-color);
            border-radius: 30px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--accent-action);
            box-shadow: var(--shadow-neumorphic);
            transition: all 0.3s ease;
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 10px;
            text-align: center;
        }

        .login-subtitle {
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 16px;
            opacity: 0.8;
            font-weight: 500;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            box-shadow: var(--shadow-inset);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .login-button {
            width: 100%;
            padding: 20px;
            background: var(--background-color);
            color: var(--accent-action);
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            margin-bottom: 20px;
            font-family: var(--font-family);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .login-button:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ========================================= */
        /* DASHBOARD                                 */
        /* ========================================= */

        .user-header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-neumorphic);
        }

        .user-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            color: var(--accent-action);
            text-align: center;
        }

        .user-email {
            opacity: 0.8;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: var(--background-color);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-inset);
        }

        .stat-card:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-neumorphic);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* ========================================= */
        /* NAVIGATION √Ä 3 NIVEAUX                   */
        /* ========================================= */

        .navigation-level {
            background: var(--background-color);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-neumorphic);
            flex-shrink: 0;
        }

        .level-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 15px;
            text-align: center;
        }

        .level-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-option {
            background: var(--background-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-neumorphic);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-option:hover {
            transform: translateY(-2px);
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        .nav-option:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.98);
        }

        .nav-option-content {
            flex: 1;
        }

        .nav-option-title {
            font-weight: 600;
            color: var(--accent-action);
            margin-bottom: 5px;
        }

        .nav-option-desc {
            font-size: 12px;
            opacity: 0.7;
        }

        .nav-arrow {
            color: var(--accent-action);
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .nav-option:hover .nav-arrow {
            transform: translateX(5px);
        }

        /* ========================================= */
        /* FORMULAIRE DE DEMANDE                    */
        /* ========================================= */

        .form-container {
            background: var(--background-color);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-neumorphic);
            width: 100%;
            box-sizing: border-box;
        }

        .form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row.two-cols {
            grid-template-columns: 1fr 1fr;
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
            font-family: var(--font-family);
        }

        select.form-input {
            cursor: pointer;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23666" d="M2 0L0 2h4zm0 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 12px;
            appearance: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--accent-action);
        }

        .checkbox-group label {
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        /* ========================================= */
        /* MESSAGES ET ALERTES                      */
        /* ========================================= */

        .message {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--shadow-neumorphic);
        }

        .message.success {
            background: var(--background-color);
            color: var(--accent-success);
            border-left: 4px solid var(--accent-success);
        }

        .message.error {
            background: var(--background-color);
            color: var(--accent-danger);
            border-left: 4px solid var(--accent-danger);
        }

        .message.warning {
            background: var(--background-color);
            color: var(--accent-alert);
            border-left: 4px solid var(--accent-alert);
        }

        .message.info {
            background: var(--background-color);
            color: var(--accent-action);
            border-left: 4px solid var(--accent-action);
        }

        .offline-indicator {
            background: linear-gradient(135deg, var(--accent-alert), #f39c12);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        /* ========================================= */
        /* CONTENEURS DE CONTENU                    */
        /* ========================================= */

        .content-wrapper {
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .scrollable-content {
            padding-bottom: 20px;
        }

        /* ========================================= */
        /* ANIMATIONS                                */
        /* ========================================= */

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .bounce-in {
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ========================================= */
        /* RESPONSIVE                                */
        /* ========================================= */

        /* Contrainte stricte pour le contenu */
        .content-strict {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        @media (max-width: 400px) {
            .mobile-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-height: 100vh;
            }
            
            .status-bar {
                border-radius: 0;
            }
            
            .header {
                margin: 0;
                border-radius: 0;
            }
            
            .content {
                margin: 0 0 0 0;
                border-radius: 0;
                padding: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-row.two-cols {
                grid-template-columns: 1fr;
            }

            .neumorphic-card {
                padding: 10px;
                margin-bottom: 10px;
            }

            .user-header {
                padding: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

        function initOfflineMode() {

                console.error('Erreur lors de la sauvegarde de la queue de sync:', error);
            }
        }

        function addToSyncQueue(action) {
            const queueItem = {
                id: Date.now() + Math.random(),
                timestamp: new Date().toISOString(),
                action: action.type,
                data: action.data,
                retryCount: 0
            };
            
            syncQueue.push(queueItem);
            saveSyncQueue();
            
            console.log('Action ajout√©e √† la queue de synchronisation:', queueItem);
        }

        function handleOnline() {
            isOnline = true;

                attemptSync();

        function handleOffline() {

            showMessage('üìµ Mode offline activ√©. Vos donn√©es seront synchronis√©es √† la reconnexion.', 'warning');

        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            const syncStatus = document.getElementById('syncStatus');
            
            if (isOnline) {
                status.innerHTML = '<i class="fas fa-circle"></i> En ligne';

                syncStatus.title = 'Hors ligne - Mode offline activ√©';
            }
        }

        function updateSyncBadge() {
            const badge = document.getElementById('syncBadge');
            const pendingCount = syncQueue.length;
            
            if (pendingCount > 0) {
                badge.textContent = pendingCount > 99 ? '99+' : pendingCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        async function attemptSync() {
            if (!isOnline || syncQueue.length === 0) {
                return;
            }
            
            console.log(`D√©but de la synchronisation - ${syncQueue.length} action(s) en attente`);
            
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.className = 'sync-status syncing';
            syncStatus.title = 'Synchronisation en cours...';
            
            const successfulSyncs = [];
            const failedSyncs = [];
            
            for (const queueItem of syncQueue) {
                try {
                    const success = await syncQueueItem(queueItem);
                    if (success) {
                        successfulSyncs.push(queueItem.id);
                    } else {
                        failedSyncs.push(queueItem.id);
                        queueItem.retryCount++;
                    }
                } catch (error) {
                    console.error('Erreur lors de la synchronisation:', error);
                    failedSyncs.push(queueItem.id);
                    queueItem.retryCount++;
                }
            }
            
            // Supprimer les actions synchronis√©es avec succ√®s
            syncQueue = syncQueue.filter(item => !successfulSyncs.includes(item.id));
            
            // Supprimer les actions qui ont √©chou√© trop de fois
            syncQueue = syncQueue.filter(item => item.retryCount < 3);
            
            saveSyncQueue();
            
            // Mettre √† jour l'heure de derni√®re synchronisation
            lastSyncTime = new Date().toISOString();
            localStorage.setItem('sama_conai_last_sync', lastSyncTime);
            
            updateConnectionStatus();
            
            console.log(`Synchronisation termin√©e - ${successfulSyncs.length} succ√®s, ${failedSyncs.length} √©checs`);
            
            if (successfulSyncs.length > 0) {
                showMessage(`‚úÖ ${successfulSyncs.length} action(s) synchronis√©e(s) avec succ√®s`, 'success');
            }
            
            if (failedSyncs.length > 0) {
                showMessage(`‚ö†Ô∏è ${failedSyncs.length} action(s) n'ont pas pu √™tre synchronis√©es`, 'warning');
            }
        }

        async function syncQueueItem(queueItem) {
            try {
                switch (queueItem.action) {
                    case 'CREATE_REQUEST':
                        return await syncCreateRequest(queueItem.data);
                    case 'UPDATE_REQUEST':
                        return await syncUpdateRequest(queueItem.data);
                    default:
                        console.warn('Type d\'action non reconnu:', queueItem.action);
                        return false;
                }
            } catch (error) {
                console.error('Erreur lors de la synchronisation de l\'action:', queueItem.action, error);
                return false;
            }
        }

        async function syncCreateRequest(requestData) {
            try {
                const response = await fetch('/api/mobile/citizen/requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erreur lors de la synchronisation de la demande:', error);
                return false;
            }
        }

        async function syncUpdateRequest(requestData) {
            try {
                const response = await fetch(`/api/mobile/citizen/requests/${requestData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                return result.success;
            } catch (error) {
                console.error('Erreur lors de la synchronisation de la mise √† jour:', error);
                return false;
            }
        }

        async function handleRequestSubmit(event) {
            event.preventDefault();
            
            const formData = {
                title: document.getElementById('requestTitle').value,
                description: document.getElementById('requestDescription').value,
                requesterName: document.getElementById('requesterName').value,
                requesterEmail: document.getElementById('requesterEmail').value,
                requesterPhone: document.getElementById('requesterPhone').value,
                requesterQuality: document.getElementById('requesterQuality').value,
                department: document.getElementById('requestDepartment').value,
                isUrgent: document.getElementById('isUrgent').checked,
                urgentJustification: document.getElementById('urgentJustification').value,
                isPublicInterest: document.getElementById('isPublicInterest').checked
            };
            
            // Validation
            if (!formData.title || !formData.description || !formData.requesterName || 
                !formData.requesterEmail || !formData.requesterQuality) {
                showMessage('Veuillez remplir tous les champs obligatoires (*)', 'error');
                return;
            }
            
            // Cr√©er la demande (offline ou online)
            const requestId = await createRequest(formData);
            
            if (requestId) {
                showMessage('‚úÖ Demande cr√©√©e avec succ√®s !', 'success');
                setTimeout(() => {
                    loadDashboard();
                }, 2000);
            } else {
                showMessage('‚ùå Erreur lors de la cr√©ation de la demande', 'error');
            }
        }

        async function createRequest(formData) {
            const requestId = 'REQ-' + Date.now();
            const requestData = {
                id: requestId,
                ...formData,
                status: 'submitted',
                createdAt: new Date().toISOString(),
                createdOffline: !isOnline
            };
            
            // Ajouter √† la base de donn√©es locale
            offlineData.requests.unshift(requestData);
            saveOfflineData();
            
            if (isOnline) {
                // Essayer de synchroniser imm√©diatement
                try {
                    const response = await fetch('/api/mobile/citizen/requests', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        console.log('Demande synchronis√©e imm√©diatement');
                        return requestId;
                    }
                } catch (error) {
                    console.error('Erreur lors de la synchronisation imm√©diate:', error);
                }
            }
            
            // Ajouter √† la queue de synchronisation
            addToSyncQueue({
                type: 'CREATE_REQUEST',
                data: formData
            });
            
            return requestId;
        }
