<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMA CONAI Mobile - Interface Neumorphique</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/cache_manager.js"></script>
    <script src="/performance_monitor.js"></script>
    <script src="/offline_mode_implementation.js"></script>
    <style>
        /* =============================================================================
           SAMA CONAI - Interface Mobile Neumorphique
           ============================================================================= */
        
        :root {
            /* Thème Institutionnel par défaut */
            --background-color: #EFF2F5;
            --text-color: #2C3E50;
            --shadow-dark: #d1d9e6;
            --shadow-light: #ffffff;
            --accent-action: #3498DB;
            --accent-alert: #E67E22;
            --accent-danger: #E74C3C;
            --accent-success: #27AE60;
            --font-family: 'Poppins', sans-serif;
            
            /* Ombres neumorphiques */
            --neumorphic-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            --neumorphic-inset: inset 8px 8px 16px var(--shadow-dark), inset -8px -8px 16px var(--shadow-light);
            --neumorphic-small: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
            --neumorphic-large: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
        }

        /* Thèmes alternatifs */
        body[data-theme="terre"] {
            --background-color: #F5F1E8;
            --text-color: #8B4513;
            --shadow-dark: #e6ddd0;
            --shadow-light: #ffffff;
            --accent-action: #D2691E;
            --accent-alert: #FF8C00;
            --accent-danger: #CD853F;
            --accent-success: #228B22;
        }

        body[data-theme="moderne"] {
            --background-color: #F8F9FA;
            --text-color: #495057;
            --shadow-dark: #e9ecef;
            --shadow-light: #ffffff;
            --accent-action: #6C63FF;
            --accent-alert: #FF6B6B;
            --accent-danger: #FF5722;
            --accent-success: #4CAF50;
        }

        body[data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --shadow-dark: #0d0d0d;
            --shadow-light: #2d2d2d;
            --accent-action: #4A90E2;
            --accent-alert: #FF8C42;
            --accent-danger: #FF6B6B;
            --accent-success: #5CB85C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .mobile-container {
            max-width: 375px;
            margin: 20px auto;
            background: var(--background-color);
            border-radius: 25px;
            box-shadow: var(--neumorphic-large);
            overflow: hidden;
            min-height: 667px;
            position: relative;
        }

        /* Status Bar Neumorphique */
        .status-bar {
            background: var(--background-color);
            color: var(--text-color);
            padding: 8px 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
            box-shadow: var(--neumorphic-small);
            margin: 8px;
            border-radius: 12px;
        }

        /* Header Neumorphique */
        .header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--neumorphic-shadow);
            margin: 8px;
            border-radius: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-action);
        }

        .back-button {
            background: var(--background-color);
            border: none;
            color: var(--accent-action);
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: var(--neumorphic-small);
            font-weight: 600;
        }

        .back-button:hover {
            box-shadow: var(--neumorphic-inset);
        }

        .back-button:active {
            box-shadow: var(--neumorphic-inset);
            transform: scale(0.98);
        }

        .nav-indicator {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 500;
        }

        .content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            min-height: 400px;
        }

        .data-source {
            position: absolute;
            top: 8px;
            right: 15px;
            font-size: 10px;
            background: var(--background-color);
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: var(--neumorphic-small);
            color: var(--accent-success);
        }

        /* Neumorphic Cards */
        .neumorphic-card {
            background: var(--background-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--neumorphic-shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .neumorphic-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--neumorphic-large);
        }

        .neumorphic-card:active {
            transform: translateY(0);
            box-shadow: var(--neumorphic-inset);
        }

        .neumorphic-inset {
            background: var(--background-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--neumorphic-inset);
            margin-bottom: 15px;
        }

        /* Login Screen Neumorphique */
        .login-container {
            text-align: center;
            padding: 40px 0;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: var(--background-color);
            border-radius: 25px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--accent-action);
            box-shadow: var(--neumorphic-shadow);
            font-weight: 700;
        }

        .login-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 16px;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--background-color);
            box-shadow: var(--neumorphic-inset);
            color: var(--text-color);
            font-family: var(--font-family);
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            box-shadow: var(--neumorphic-inset), 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: var(--background-color);
            color: var(--accent-action);
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--neumorphic-shadow);
            margin-bottom: 20px;
            font-family: var(--font-family);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--neumorphic-large);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: var(--neumorphic-inset);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }



        /* Dashboard Neumorphique */
        .user-header {
            background: var(--background-color);
            color: var(--text-color);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: var(--neumorphic-shadow);
        }

        .user-info {
            position: relative;
            z-index: 2;
        }

        .user-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--accent-action);
        }

        .user-email {
            opacity: 0.8;
            font-size: 14px;
            font-weight: 500;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--background-color);
            border: none;
            color: var(--accent-danger);
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
            box-shadow: var(--neumorphic-small);
            font-weight: 600;
        }

        .logout-button:hover {
            box-shadow: var(--neumorphic-inset);
        }

        .backend-button {
            position: absolute;
            top: 20px;
            right: 120px;
            background: var(--background-color);
            border: none;
            color: var(--accent-action);
            padding: 8px 15px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
            box-shadow: var(--neumorphic-small);
            font-weight: 600;
        }

        .backend-button:hover {
            box-shadow: var(--neumorphic-inset);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-arrow {
            color: var(--accent-action);
            font-size: 20px;
            transition: transform 0.3s ease;
            font-weight: 700;
        }

        .neumorphic-card:hover .card-arrow {
            transform: translateX(5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--neumorphic-inset);
        }

        .stat-card:hover {
            transform: scale(1.02);
            box-shadow: var(--neumorphic-shadow);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 800;
            color: var(--accent-action);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }

        /* Lists Neumorphiques */
        .list-item {
            background: var(--background-color);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--neumorphic-shadow);
        }

        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--neumorphic-large);
        }

        .list-item:active {
            transform: translateY(0);
            box-shadow: var(--neumorphic-inset);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-title {
            font-weight: 700;
            color: var(--accent-action);
            font-size: 16px;
        }

        .status-chip {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--neumorphic-small);
            background: var(--background-color);
        }

        .status-submitted { color: var(--accent-alert); }
        .status-in-progress { color: var(--accent-action); }
        .status-responded { color: var(--accent-success); }
        .status-refused { color: var(--accent-danger); }
        .status-overdue { color: var(--accent-danger); }

        .item-description {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 12px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-color);
            font-weight: 500;
            opacity: 0.7;
        }

        /* Detail Sections */
        .detail-section {
            background: var(--background-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--neumorphic-shadow);
        }

        .detail-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--shadow-dark);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--shadow-dark);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-color);
            flex: 1;
            opacity: 0.8;
        }

        .detail-value {
            flex: 2;
            color: var(--text-color);
            text-align: right;
            font-weight: 500;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: var(--background-color);
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
            box-shadow: var(--neumorphic-inset);
            padding: 5px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
            border-radius: 10px;
            font-family: var(--font-family);
        }

        .nav-tab.active {
            background: var(--background-color);
            color: var(--accent-action);
            box-shadow: var(--neumorphic-small);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .action-button {
            flex: 1;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: var(--font-family);
        }

        .primary-button {
            background: var(--background-color);
            color: var(--accent-action);
            box-shadow: var(--neumorphic-shadow);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--neumorphic-large);
        }

        .primary-button:active {
            transform: translateY(0);
            box-shadow: var(--neumorphic-inset);
        }

        .secondary-button {
            background: var(--background-color);
            color: var(--text-color);
            box-shadow: var(--neumorphic-inset);
        }

        .secondary-button:hover {
            box-shadow: var(--neumorphic-shadow);
            transform: translateY(-1px);
        }

        /* Timeline */
        .timeline {
            margin-top: 20px;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        .timeline-dot {
            width: 16px;
            height: 16px;
            background: var(--background-color);
            border-radius: 50%;
            margin-right: 20px;
            margin-top: 5px;
            flex-shrink: 0;
            box-shadow: var(--neumorphic-small);
            border: 3px solid var(--accent-action);
        }

        .timeline-content {
            flex: 1;
            background: var(--background-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--neumorphic-inset);
        }

        .timeline-event {
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 5px;
        }

        .timeline-description {
            font-size: 13px;
            color: var(--text-color);
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .timeline-date {
            font-size: 11px;
            color: var(--text-color);
            font-weight: 600;
            opacity: 0.6;
        }

        /* Messages */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-color);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--shadow-dark);
            border-top: 4px solid var(--accent-action);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--background-color);
            color: var(--accent-danger);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--neumorphic-shadow);
        }

        .success-message {
            background: var(--background-color);
            color: var(--accent-success);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--neumorphic-shadow);
        }

        /* Theme Selector */
        .theme-selector {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
        }

        .theme-toggle {
            background: var(--background-color);
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--neumorphic-shadow);
            color: var(--accent-action);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--neumorphic-large);
        }

        .theme-toggle:active {
            box-shadow: var(--neumorphic-inset);
        }

        .theme-menu {
            position: absolute;
            bottom: 60px;
            right: 0;
            background: var(--background-color);
            border-radius: 15px;
            padding: 10px;
            box-shadow: var(--neumorphic-shadow);
            display: none;
            min-width: 150px;
        }

        .theme-menu.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .theme-option {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background: transparent;
            border: none;
            text-align: left;
            cursor: pointer;
            border-radius: 10px;
            font-family: var(--font-family);
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .theme-option:hover {
            background: var(--background-color);
            box-shadow: var(--neumorphic-inset);
        }

        .theme-option.active {
            color: var(--accent-action);
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .mobile-container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Scrollbar neumorphique */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 10px;
            box-shadow: var(--neumorphic-inset);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--background-color);
            border-radius: 10px;
            box-shadow: var(--neumorphic-small);
        }

        ::-webkit-scrollbar-thumb:hover {
            box-shadow: var(--neumorphic-shadow);
        }

        /* Styles iframe supprimés - backend ouvert dans nouvel onglet */

        /* Chart container */
        .chart-container {
            background: var(--background-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--neumorphic-shadow);
            position: relative;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-canvas {
            background: var(--background-color);
            border-radius: 15px;
            padding: 15px;
            box-shadow: var(--neumorphic-inset);
        }

        /* Profile styles */
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--background-color);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--accent-action);
            box-shadow: var(--neumorphic-shadow);
            font-weight: 700;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 5px;
        }

        .profile-email {
            font-size: 16px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .profile-role {
            display: inline-block;
            padding: 8px 16px;
            background: var(--background-color);
            color: var(--accent-action);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: var(--neumorphic-small);
        }

        .profile-section {
            background: var(--background-color);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--neumorphic-shadow);
        }

        .profile-section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-action);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--shadow-dark);
        }

        .profile-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--shadow-dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-option:hover {
            background: var(--background-color);

    <script>
        // État de l'application
        let navigationStack = [];
        let currentLevel = 1;
        let currentData = null;
        let authToken = null;
        let currentUser = null;
        let currentTheme = 'institutionnel';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // Charger le thème sauvegardé
            const savedTheme = localStorage.getItem('sama_conai_theme');
            if (savedTheme) {
                setTheme(savedTheme);
            }

            // Vérifier si l'utilisateur est déjà connecté
            const savedToken = localStorage.getItem('sama_conai_token');
            if (savedToken) {
                authToken = savedToken;
                loadDashboard();
            }
            
            // Gestionnaire de formulaire de login
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        // Gestion des thèmes
        function toggleThemeMenu() {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('show');
        }

        function setTheme(theme) {
            console.log('Changement de thème vers:', theme);
            currentTheme = theme;
            
            // Appliquer le thème au body
            const body = document.getElementById('appBody') || document.body;
            body.setAttribute('data-theme', theme);
            
            // Sauvegarder le thème
            localStorage.setItem('sama_conai_theme', theme);
            
            // Mettre à jour les boutons actifs
            document.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Trouver le bouton correspondant au thème et le marquer comme actif
            const themeButtons = document.querySelectorAll('.theme-option');
            themeButtons.forEach(btn => {
                const buttonText = btn.textContent.toLowerCase();
                let isActive = false;
                
                if (theme === 'institutionnel' && buttonText.includes('institutionnel')) isActive = true;
                else if (theme === 'terre' && buttonText.includes('terre')) isActive = true;
                else if (theme === 'moderne' && buttonText.includes('moderne')) isActive = true;
                else if (theme === 'dark' && (buttonText.includes('dark') || buttonText.includes('Dark'))) isActive = true;
                
                if (isActive) {
                    btn.classList.add('active');
                    console.log('Bouton activé:', btn.textContent);
                }
            });
            
            // Fermer le menu
            const themeMenu = document.getElementById('themeMenu');
            if (themeMenu) {
                themeMenu.classList.remove('show');
            }
            
            // Forcer le rafraîchissement des styles
            setTimeout(() => {
                body.style.display = 'none';
                body.offsetHeight; // Trigger reflow
                body.style.display = '';
            }, 10);
        }

        // Fermer le menu des thèmes en cliquant ailleurs
        document.addEventListener('click', function(event) {
            const themeSelector = document.querySelector('.theme-selector');
            if (!themeSelector.contains(event.target)) {
                document.getElementById('themeMenu').classList.remove('show');
            }
        });
        
        // Gestionnaires iframe supprimés

        // Gestion de la connexion (même logique que l'original)
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginButton = document.getElementById('loginButton');
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            loginButton.disabled = true;
            loginButton.textContent = 'Connexion...';
            
            try {
                const response = await fetch('/api/mobile/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    
                    localStorage.setItem('sama_conai_token', authToken);
                    
                    showSuccess('Connexion réussie !');
                    setTimeout(() => {
                        loadDashboard();
                    }, 1000);
                } else {
                    showError(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                console.error('Erreur login:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Se connecter';
            }
        }

        // Déconnexion
        async function logout() {
            try {
                await fetch('/api/mobile/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.error('Erreur logout:', error);
            }
            
            authToken = null;
            currentUser = null;
            localStorage.removeItem('sama_conai_token');
            
            showLoginScreen();
        }

        // Ouvrir le backend Odoo directement dans un nouvel onglet
        function openBackend() {
            if (currentUser && currentUser.isAdmin) {
                showSuccess('Ouverture du backend Odoo dans un nouvel onglet...');
                
                // Ouvrir directement dans un nouvel onglet
                const backendUrl = 'http://localhost:8077/web';
                const newWindow = window.open(backendUrl, '_blank', 'noopener,noreferrer');
                
                // Vérifier si la fenêtre s'est ouverte (popup blocker)
                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    showError('Popup bloqué. Veuillez autoriser les popups pour ce site.');
                    
                    // Fallback: copier l'URL dans le presse-papiers
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(backendUrl).then(() => {
                            showSuccess('URL copiée dans le presse-papiers: ' + backendUrl);
                        }).catch(() => {
                            showError('Veuillez accéder manuellement à: ' + backendUrl);
                        });
                    } else {
                        showError('Veuillez accéder manuellement à: ' + backendUrl);
                    }
                }
                
            } else {
                showError('Accès au backend réservé aux administrateurs. Contactez votre administrateur pour obtenir les droits d\'accès.');
            }
        }
        
        // Fonction closeBackendIframe supprimée - plus nécessaire

        // Afficher l'écran de login
        function showLoginScreen() {
            document.getElementById('headerTitle').textContent = '🇸🇳 SAMA CONAI';
            document.getElementById('navIndicator').textContent = 'Interface Neumorphique';
            document.getElementById('backButton').style.display = 'none';
            
            document.getElementById('content').innerHTML = `
                <div class="login-container fade-in">
                    <div class="login-logo">🇸🇳</div>
                    <h2 class="login-title">SAMA CONAI</h2>
                    <p class="login-subtitle">Interface Neumorphique</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Email / Nom d'utilisateur</label>
                            <input type="text" class="form-input" id="loginEmail" placeholder="admin" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-input" id="loginPassword" placeholder="admin" required>
                        </div>
                        
                        <button type="submit" class="login-button" id="loginButton">
                            Se connecter
                        </button>
                    </form>
                    

                </div>
            `;
            
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // Navigation
        function navigateTo(level, title, loadFunction, data = null) {
            navigationStack.push({
                level: currentLevel,
                title: document.getElementById('headerTitle').textContent,
                content: document.getElementById('content').innerHTML,
                data: currentData
            });

            currentLevel = level;
            currentData = data;
            
            document.getElementById('headerTitle').textContent = title;
            document.getElementById('navIndicator').textContent = `Niveau ${level} - ${title}`;
            document.getElementById('backButton').style.display = level > 1 ? 'block' : 'none';
            
            loadFunction(data);
        }

        function navigateBack() {
            if (navigationStack.length > 0) {
                const previous = navigationStack.pop();
                currentLevel = previous.level;
                currentData = previous.data;
                
                document.getElementById('headerTitle').textContent = previous.title;
                document.getElementById('navIndicator').textContent = `Niveau ${previous.level} - ${previous.title.replace('🇸🇳 ', '')}`;
                document.getElementById('backButton').style.display = previous.level > 1 ? 'block' : 'none';
                document.getElementById('content').innerHTML = previous.content;
            }
        }

        // Dashboard principal avec cache
        async function loadDashboard() {
            showLoading();
            
            try {
                const data = await fetchWithCache('/api/mobile/citizen/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                }, { priority: 'high', persistent: true });
                
                if (data.success) {
                    if (data.requireAuth) {
                        showLoginScreen();
                        return;
                    }
                    
                    renderDashboard(data.data);
                    updateDataSource(data.source || (data.fromCache ? 'cache' : 'real'));
                    
                    // Afficher indicateur de cache si nécessaire
                    if (data.fromCache) {
                        showCacheIndicator('Dashboard chargé depuis le cache');
                    }
                } else {
                    if (data.requireAuth) {
                        showLoginScreen();
                        return;
                    }
                    showError(data.error || 'Erreur lors du chargement du dashboard');
                    // Si erreur de connexion Odoo, rediriger vers login
                    if (data.error && data.error.includes('Odoo')) {
                        setTimeout(() => {
                            showLoginScreen();
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            }
        }

        function renderDashboard(data) {

                    <div class="neumorphic-card" onclick="navigateTo(2, 'Statistiques Globales', loadGlobalStats)">

                const data = await fetchWithCache('/api/mobile/citizen/requests', {

                if (data.success) {

                } else {
                    if (data.requireAuth) {

                    showError('Erreur lors du chargement des demandes');

        // Gestion de la soumission de nouvelle demande
        async function handleNewRequestSubmit(event) {
            event.preventDefault();
            
            const submitButton = document.getElementById('submitRequestButton');
            const originalText = submitButton.textContent;
            
            // Récupérer les données du formulaire
            const formData = {
                requester_name: document.getElementById('requesterName').value.trim(),
                requester_email: document.getElementById('requesterEmail').value.trim(),
                requester_phone: document.getElementById('requesterPhone').value.trim(),
                requester_quality: document.getElementById('requesterQuality').value.trim(),
                description: document.getElementById('requestDescription').value.trim()
            };
            
            // Validation
            if (!formData.requester_name || !formData.requester_email || !formData.description) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            // Validation email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.requester_email)) {
                showError('Veuillez saisir une adresse email valide');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Soumission en cours...';
            
            try {
                const response = await fetch('/api/mobile/citizen/requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Demande créée avec succès ! Numéro: ${data.data.name}`);
                    
                    // Rediriger vers la liste des demandes après 2 secondes
                    setTimeout(() => {
                        navigateTo(2, 'Mes Demandes', loadRequestsList);
                    }, 2000);
                } else {
                    if (data.requireAuth) {
                        showLoginScreen();
                        return;
                    }
                    showError(data.error || 'Erreur lors de la création de la demande');
                }
            } catch (error) {
                console.error('Erreur soumission demande:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }

        // Fonctions utilitaires pour les statistiques
        function calculateMonthlyStats(requests) {
            const monthlyData = {};
            
            requests.forEach(request => {
                const date = new Date(request.request_date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                
                if (!monthlyData[monthKey]) {
                    monthlyData[monthKey] = 0;
                }
                monthlyData[monthKey]++;
            });
            
            return monthlyData;
        }
        
        function calculateDepartmentStats(requests) {
            const deptStats = {};
            
            requests.forEach(request => {
                const dept = request.department || 'Non assigné';
                if (!deptStats[dept]) {
                    deptStats[dept] = 0;
                }
                deptStats[dept]++;
            });
            
            return deptStats;
        }
        
        function calculateResponseTimeStats(requests) {
            const responseTimes = requests
                .filter(req => req.response_date)
                .map(req => {
                    const requestDate = new Date(req.request_date);
                    const responseDate = new Date(req.response_date);
                    return Math.ceil((responseDate - requestDate) / (1000 * 60 * 60 * 24));
                });
            
            if (responseTimes.length === 0) {
                return { average: 0, min: 0, max: 0 };
            }
            
            const average = Math.round(responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length);
            const min = Math.min(...responseTimes);
            const max = Math.max(...responseTimes);
            
            return { average, min, max };
        }

                            <span class="portal-quick-action-icon">👤</span>
                            <span class="portal-quick-action-text">Mon Profil</span>
                        </button>
                        <button class="portal-quick-action" onclick="navigateTo(3, 'Statistiques', loadGlobalStats)">
                            <span class="portal-quick-action-icon">📊</span>
                            <span class="portal-quick-action-text">Statistiques</span>
                        </button>
                    </div>
                    
                    <!-- Demandes récentes -->
                    <div class="portal-section">
                        <div class="portal-section-header">
                            <div class="portal-section-title">
                                📄 Mes Demandes Récentes
                            </div>
                            <div class="portal-section-count">${requestsData.requests.length}</div>
                        </div>
                        
                        ${requestsData.requests.length > 0 ? 
                            requestsData.requests.map(request => `
                                <div class="portal-item priority-${getPriorityLevel(request.state)}" onclick="navigateTo(3, 'Détail Demande', loadRequestDetail, ${request.id})">
                                    <div class="portal-item-header">
                                        <div class="portal-item-title">${request.name}</div>
                                        <div class="portal-item-status status-${request.state}">${request.state_label}</div>
                                    </div>
                                    <div class="portal-item-description">${request.description.substring(0, 100)}${request.description.length > 100 ? '...' : ''}</div>
                                    <div class="portal-item-footer">
                                        <div class="portal-item-date">${new Date(request.request_date).toLocaleDateString('fr-FR')}</div>
                                        <div class="portal-item-department">${request.department || 'En attente'}</div>
                                    </div>
                                </div>
                            `).join('') 
                            : 
                            `<div class="portal-empty">
                                <div class="portal-empty-icon">📄</div>
                                <div class="portal-empty-text">Aucune demande pour le moment</div>
                            </div>`
                        }
                        
                        ${requestsData.requests.length > 0 ? `
                        <div class="action-buttons">
                            <button class="action-button primary-button" onclick="navigateTo(3, 'Toutes les Demandes', loadRequestsList)">
                                Voir toutes mes demandes
                            </button>
                        </div>
                        ` : ''}
                    </div>
                    
                    <!-- Demandes prioritaires -->
                    ${dashboardData.user_stats.overdue_requests > 0 ? `
                    <div class="portal-section">
                        <div class="portal-section-header">
                            <div class="portal-section-title">
                                ⚠️ Demandes Prioritaires
                            </div>
                            <div class="portal-section-count">${dashboardData.user_stats.overdue_requests}</div>
                        </div>
                        
                        <div class="portal-item priority-high">
                            <div class="portal-item-header">
                                <div class="portal-item-title">Demandes en retard</div>
                                <div class="portal-item-status" style="background: var(--accent-danger); color: white;">URGENT</div>
                            </div>
                            <div class="portal-item-description">Vous avez ${dashboardData.user_stats.overdue_requests} demande(s) en retard qui nécessite(nt) votre attention.</div>
                            <div class="portal-item-footer">
                                <div class="portal-item-date">Action requise</div>
                                <div class="portal-item-department">Divers départements</div>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Informations du compte -->
                    <div class="portal-section">
                        <div class="portal-section-header">
                            <div class="portal-section-title">
                                👤 Informations du Compte
                            </div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Nom complet</div>
                            <div class="detail-value">${currentUser.name}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${currentUser.email}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Type de compte</div>
                            <div class="detail-value">${currentUser.isAdmin ? '🔑 Administrateur' : '👤 Utilisateur'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Statut</div>
                            <div class="detail-value" style="color: var(--accent-success); font-weight: 700;">✓ Actif</div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="action-button secondary-button" onclick="navigateTo(3, 'Mon Profil', loadUserProfile)">
                                Modifier le profil
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Fonction utilitaire pour déterminer le niveau de priorité
        function getPriorityLevel(state) {
            switch(state) {
                case 'overdue':
                case 'refused':
                    return 'high';
                case 'in_progress':
                case 'pending_validation':
                    return 'medium';
                case 'submitted':
                case 'responded':
                default:
                    return 'low';
            }
        }
    </script>
</body>
</html>
