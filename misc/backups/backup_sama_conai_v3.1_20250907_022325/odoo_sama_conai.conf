[options]
# Configuration Odoo pour SAMA CONAI

# Chemins
addons_path = /var/odoo/odoo18/addons,/home/grand-as/psagsn/custom_addons
data_dir = /var/lib/odoo

# Base de données
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
db_maxconn = 64

# Serveur
http_port = 8069
workers = 0

# Logs
log_level = info
logfile = /var/log/odoo/odoo.log

# Sécurité
admin_passwd = admin

# Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Développement
dev_mode = reload,qweb,werkzeug,xml

