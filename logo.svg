<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1e40af" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Senegal flag colors accent -->
  <rect x="20" y="20" width="160" height="10" fill="#00a651"/>
  <rect x="20" y="30" width="160" height="10" fill="#ffd700"/>
  <rect x="20" y="40" width="160" height="10" fill="#e31e24"/>
  
  <!-- SAMA text -->
  <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">SAMA</text>
  
  <!-- CONAI text -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">CONAI</text>
  
  <!-- Information access symbol -->
  <circle cx="100" cy="140" r="15" fill="#ffffff"/>
  <text x="100" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">i</text>
  
  <!-- Document/transparency symbol -->
  <rect x="75" y="160" width="50" height="25" fill="#ffffff" rx="3"/>
  <line x1="80" y1="167" x2="120" y2="167" stroke="#1e40af" stroke-width="2"/>
  <line x1="80" y1="172" x2="115" y2="172" stroke="#1e40af" stroke-width="2"/>
  <line x1="80" y1="177" x2="110" y2="177" stroke="#1e40af" stroke-width="2"/>
</svg>